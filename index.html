<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGRicmFkc2hhdyIsImEiOiJQemtJRXhvIn0.zJBiAX860916-nQlwX839w';

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [-84.0377260526948, 33.6824799503554],
        zoom: 17
    });

    map.on('load', renderGeoJSON.bind(this));

    function renderGeoJSON() {
        map.addSource('hexbins', {
            type: 'geojson',
            data: './hexgrid.geojson'
        });

        map.addLayer({
            'id': 'hex',
            'type': 'fill',
            'source': 'hexbins',
            'paint': {
                'fill-opacity': {
                    property: 's',
                    stops: [
                        [0, 0],
                        [1316500, .1],
                        [1316550, .3],
                        [1316600, 0],
                        [1316650, .9],
                        [1316700, 1],
                        [1316750, 1]
                    ]
                },
                'fill-color': {
                    property: 'r',
                    stops: [
                        [0, '#5d9edf'],
                        [8735850, '#EED322'],
                        [8735900, '#69df5d'],
                        [8735950, '#b9ff4a'],
                        [8736000, '#ffc14a'],
                        [8736050, '#ff7d4a'],
                        [8736100, '#ff4a4a']
                    ]
                },
            }
        });
    }
</script>
</body>
</html>
